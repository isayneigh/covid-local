<h2 class="mat-h2" mat-dialog-title>Known issues</h2>
<mat-dialog-content>
  <mat-divider></mat-divider>
  <div class="container">
    <ul class="mat-body">
      <li>
        Application is not localized, thus it is only available in English.
      </li>
      <li>
        Application is not fully accessible, it may not work with keyboard navigation or screen readers.
      </li>
      <li>
        Application currently only works in the United States.
      </li>
    </ul>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
